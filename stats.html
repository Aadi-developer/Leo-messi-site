<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lionel Messi | Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #1e1e2f, #2c3e50);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ffcc00, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .messi-img {
      width: 180px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      border: 4px solid #fff;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 15px #ffcc00; }
      50% { transform: scale(1.05); box-shadow: 0 0 30px #ff6600; }
    }

    .stats-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 20px;
      gap: 20px;
    }

    .stat-card {
      background: #292929;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .stat-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px #ffcc00;
    }

    .stat-card h3 {
      font-size: 2rem;
      color: #ffcc00;
    }

    .stat-card p {
      font-size: 1.1rem;
      margin-top: 5px;
      color: #ccc;
    }

    .glow-text {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 30px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ffcc00; }
      to { text-shadow: 0 0 15px #ff6600, 0 0 30px #ffcc00; }
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .stat-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lionel Messi</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Lionel_Messi_20180626.jpg/440px-Lionel_Messi_20180626.jpg" alt="Messi" class="messi-img">
    <div class="glow-text">The G.O.A.T üêê | Football Legend</div>
  </header>

  <section class="stats-container">
    <div class="stat-card">
      <i class="fas fa-futbol fa-2x" style="color:#ffcc00;"></i>
      <h3>870+</h3>
      <p>Career Goals</p>
    </div>

    <div class="stat-card">
      <i class="fas fa-flag fa-2x" style="color:#ff6600;"></i>
      <h3>103</h3>
      <p>Goals for Argentina</p>
    </div>

    <div class="stat-card">
      <i class="fas fa-trophy fa-2x" style="color:#ffcc00;"></i>
      <h3>46</h3>
      <p>Trophies Won</p>
    </div>

    <div class="stat-card">
      <i class="fas fa-star fa-2x" style="color:#ff6600;"></i>
      <h3>8</h3>
      <p>Ballon d'Ors</p>
    </div>

    <div class="stat-card">
      <i class="fas fa-people-group fa-2x" style="color:#ffcc00;"></i>
      <h3>1060+</h3>
      <p>Matches Played</p>
    </div>

    <div class="stat-card">
      <i class="fas fa-assistive-listening-systems fa-2x" style="color:#ff6600;"></i>
      <h3>412+</h3>
      <p>Total Assists</p>
    </div>
  </section>

  <footer>
    Designed with ‚ù§Ô∏è for the fans. <br> #VamosMessi #GOAT #LegendForever
  </footer>
</body>
</html>
